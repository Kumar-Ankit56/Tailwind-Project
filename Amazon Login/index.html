<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen bg-slate-50 flex justify-center items-center w-full">
        <form class="bg-white px-10 py-8 rounded-xl w-96 shadow-md max-w-50">
            <img src="./Amazon-logo.png" alt="logo" class="h-14 mb-4 mx-auto">
            <div class="space-y-4">
                <h1 class="text-center text-2xl font-semibold text-gray-600">Register</h1>
                <div>
                   <label for="text" class="block mb-1 text-gray-600 font-semibold">Username</label>
                   <input type="text" class="bg-indigo-50 px-4 outline-none rounded-md w-full">
                </div>
                <div>
                    <label for="email" class="block mb-1 text-gray-600 font-semibold">Email</label>
                    <input type="text" class="bg-indigo-50 px-4 outline-none rounded-md w-full">
                </div>
                <div>
                    <label for="password" class="block mb-1 text-gray-600 font-semibold">password</label>
                    <input type="password" class="bg-indigo-50 px-4 outline-none rounded-md w-full">
                </div>
            </div>
            <button class="mt-4 w-full bg-yellow-500  font-semibold py-2 rounded-md tracking-wide">Register</button>
        </form>
    </div>
    
</body>
</html>
